name: Sync Upstream and Build with Bun

on:
  schedule:
    - cron: '0 0 * * *' # 每天凌晨同步一次
  workflow_dispatch:      # 支持点击按钮手动触发

jobs:
  sync-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1. 检出你的仓库
      - name: Checkout Your Fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2. 同步原作者代码
      - name: Sync with Upstream
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 添加原作者仓库作为 upstream
          git remote add upstream https://github.com/Calcium-ion/new-api.git
          git fetch upstream
          
          # 尝试合并原作者的 main 分支（如果是 master 请自行修改）
          # --allow-unrelated-histories 增加兼容性，-X theirs 优先保留原作者更新
          git merge upstream/main --no-edit -X theirs || echo "Merge conflict or no changes"

      # 3. 安装 Bun 环境
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      # 4. 使用 Bun 编译前端
      - name: Build Frontend via Bun
        run: |
          cd web
          bun install
          # 这里假设 build 命令会生成到 dist 目录
          bun run build
          cd ..

      # 5. 强制推送编译后的 dist 到你的仓库
      - name: Commit and Push
        run: |
          # 强制添加 dist 目录，防止被 .gitignore 过滤
          git add -f web/dist/
          
          # 只有在有实际变化时才提交
          if git diff --staged --quiet; then
            echo "No changes to sync or build."
          else
            git commit -m "chore: sync upstream and rebuild dist using bun [skip ci]"
            git push origin main
          fi
