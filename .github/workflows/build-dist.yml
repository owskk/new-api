name: Build Frontend and Sync Dist

on:
  push:
    branches:
      - main  # 如果你的默认分支是 master，请改为 master
    paths-ignore:
      - 'web/dist/**' # 忽略对 dist 文件夹本身的修改触发，防止死循环

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # 必须使用持久化凭证来允许推送到仓库
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 使用较新的 LTS 版本

      - name: Install and Build Frontend
        run: |
          cd web
          npm install
          npm run build
          cd ..

      - name: Check for changes
        id: git-check
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # 检查 web/dist 是否有变化
          git add -f web/dist/  # 使用 -f 强制添加，防止被 .gitignore 拦截
          git status

      - name: Commit and Push
        run: |
          # 只有在有文件变化时才提交
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: auto-build frontend dist [skip ci]" && git push)
